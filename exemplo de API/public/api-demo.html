<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filmes • Livros • API</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="app">
      <header>
        <div class="brand">
          <div>
            <h1>OAT 2 - DESENVOLVIMENTO DE API</h1>
            <p class="subtitle"></p>
          </div>
        </div>
      </header>

      <main>
        <section class="grid">
          
          <div class="panel">
            <div class="head">
              <h2>Filmes</h2>
              <button id="tmdb-popular-btn" class="chip btn-primary">Populares</button>
            </div>

            <form id="tmdb-search-form" class="form" autocomplete="off">
              <input id="tmdb-search-input" type="text" placeholder="Pesquisar filme" required>
              <button id="tmdb-search-btn" class="chip btn-primary">Buscar</button>
            </form>

            <div id="tmdb-results" class="results-grid"></div>
            <div id="tmdb-pagination" class="pagination"></div>
          </div>

          <div class="panel">
            <div class="head">
              <h2>Livros</h2>
            </div>

            <form id="openlibrary-search-form" class="form" autocomplete="off">
              <input id="openlibrary-search-input" type="text" placeholder="Pesquisar livro" required>
              <button id="openlibrary-search-btn" class="chip btn-primary">Buscar</button>
            </form>

            <div id="openlibrary-results" class="results-grid"></div>
            <div id="openlibrary-pagination" class="pagination"></div>
          </div>

          <div class="panel favorites-panel" style="grid-column:1/-1;">
            <div class="head">
              <h2>Favoritos</h2>
              <button id="btnCarregarFavoritos" class="chip btn-primary">Recarregar</button>
            </div>

            <div id="favoritos-list" class="results-grid"></div>

            <pre id="log" class="log">Pronto.</pre>
            <button id="btnClear" class="chip clear-btn">Limpar Log</button>
          </div>

        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
